<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ORLite with Mojolicious::Lite</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/knacss/css/knacss.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>

    <header id="header" role="banner" class="line pam">
        <h1>ORLite with Mojolicious::Lite</h1>
    </header>
    <aside class="mod left w20 mrs pam aside">
        <nav id="navigation" role="navigation">
            <ul class="pam">
                <li class="pam">Top</li>
                <li class="pam">Main</li>
                <li class="pam">Sub</li>
                <li class="pam">Sub</li>
                <li class="pam">Sub</li>
            </ul>
        </nav>
    </aside>
    <div id="main" role="main" class="mod pam">
        <h1>{{title}}</h1>
        <p>Current Time : {{now}}</p>
        <input type="text" v-model="msg" v-on="keyup:submit|key enter" autofocus placeholder="今何してる？">
        <ul>
            <li v-repeat="entries">{{msg}}</li>
        </ul>
        <pre>data: {{$data}}</pre>
    </div>
    <footer id="footer" role="contentinfo" class="line pam txtcenter">
        @nqounet
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/vue/dist/vue.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/oboe/dist/oboe-browser.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
